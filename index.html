---
layout: default
---

<div class="posts">
  <h3><a href="{{ site.baseurl }}/archive/">Archive</a></h3>
  {% for post in site.posts %}
    <article class="post">    
	  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
